<!-- module html  -->
<div class="prayerOfferedCampaigns">
{% for item in module.footer_navigation_contents %}
    {% set arraylength = module.content|length %}
        {% if arraylength == loop.index %}
            {%set class = "last_nav"%}
         {% endif %}
    <div class="campaign-item {{class}}">
        <span>{{ item.nav_text }}</span>
        <button href={{ item.nav_link }} class="btn">Know More</button>
    </div>
{% endfor %}
</div>
