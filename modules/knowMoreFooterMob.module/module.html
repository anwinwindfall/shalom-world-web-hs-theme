<!-- module html  -->
<div class="prayerOfferedCampaigns">
{% for item in module.footer_navigation_contents %}
    {% set arraylength = module.footer_navigation_contents|length %}
        {% if arraylength == loop.index %}
            {%set class = "last_nav"%}
         {% endif %}
    <div class="campaign-item {{class}}">
        <div class="campaign-wrapper">
        
            <span class="campaign-text">{{ item.nav_text }}</span>
            {% if item.is_live_ == true %}
                <span class="live-label">Live</span>
            {% endif %}
            
        </div>
        <a href={{ item.nav_link }} class="btn">{{ item.button_text }}</a>
    </div>
    {% endfor %}
    </div>
