{% set visibility = 0%}
{% require_js %}
        <script>
       
const targetDate = new Date("Oct 10, 2024 12:32:00").getTime();
// Convert to Eastern Time (ET)
const options = {
  timeZone: 'America/New_York', // Eastern Time Zone
  year: 'numeric',
  month: 'long',
  day: 'numeric',
  hour: 'numeric',
  minute: 'numeric',
  second: 'numeric',
  timeZoneName: 'short'
};

const targetDate_timezone = new Intl.DateTimeFormat('en-US', options).format(targetDate);
console.log(targetDate_timezone);
const countdownInterval = setInterval(function () {

    const now = new Date().getTime();
    const distance = targetDate_timezone - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);


    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;

    if (distance < 0) {
        clearInterval(countdownInterval);
        {% set visibility = 1%}
    }
}, 1000);
        </script>
{% end_require_js%}
